  <head>

    <title>Inline Example</title>
    <style>
      .box {
        background-color: greenyellow;
        width: 200px;
        height: 200px;
        border: 1px solid steelblue;
        display: inline-block;
      }

  <body>
    <span class="box">1</span>
    <span class="box">1</span>
    <span class="box">1</span>
  </body>
